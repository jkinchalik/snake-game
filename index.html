<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #4ecca3;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .score {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        canvas {
            border: 3px solid #4ecca3;
            background: #0f0f1e;
            max-width: 100%;
            touch-action: none;
        }
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: #4ecca3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #1a1a2e;
        }
        .controls button:active {
            background: #3db892;
        }
        .controls button:empty {
            background: transparent;
            cursor: default;
        }
        .game-over {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4ecca3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="game" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">Game Over!</div>
        <button id="restart" class="restart" style="display: none;">Play Again</button>
        <div class="controls">
            <button></button>
            <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            <button></button>
            <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
            <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
            <button onclick="changeDirection('right')">‚û°Ô∏è</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restart');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        function drawGame() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            // Draw snake
            ctx.fillStyle = '#4ecca3';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            setTimeout(drawGame, 100);
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    placeFood();
                }
            }
        }

        function changeDirection(direction) {
            if (!gameRunning) return;
            
            switch(direction) {
                case 'up':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        function restart() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            drawGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDirection('up'); break;
                case 'ArrowDown': changeDirection('down'); break;
                case 'ArrowLeft': changeDirection('left'); break;
                case 'ArrowRight': changeDirection('right'); break;
            }
        });

        restartButton.addEventListener('click', restart);

        // Start game
        drawGame();
    </script>
</body>
</html>
